<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weekly Packet Practice - Santa Clara County ARES/RACES</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}
#report {
  max-width: 42rem;
  margin: 0.5rem auto;
  padding: 1rem;
  display: flex;
  flex-direction: column;
}
#org {
  color: #444;
  font-size: 1.25rem;
  font-weight: bold;
  text-align: center;
  margin: 0 1rem;
}
#title {
  color: #DD0000;
  font-size: 1.75rem;
  font-weight: bold;
  text-align: center;
  margin: 0 1rem;
}
#date {
  font-size: 1.75rem;
  font-weight: bold;
  text-align: center;
  margin: 0 1rem;
}
#preliminary {
  font-size: 1.5rem;
  font-weight: bold;
  text-align: center;
  color: #d00;
}
#unique {
  margin-top: 1rem;
  font-size: 1.5rem;
  font-weight: bold;
  text-align: center;
}
#unique-week {
  font-size: 1.25rem;
  font-weight: bold;
  color: #888;
  text-align:center;
}
.blocks-line {
  display: flex;
  flex-wrap: wrap;
}
.blocks-line .block {
  margin-right: 2rem;
}
.blocks-line .block:last-child {
  margin-right: 0;
}
.block {
  max-width: 40rem;
  margin-bottom: 1.5rem;
  display: flex;
  flex-direction: column;
  align-items: stretch;
}
#expectations {
  max-width: 30rem;
}
#unique+.blocks-line,
#unique-week+.blocks-line {
  margin-top: 1.5rem;
}
.block-title {
  font-size: 1.25rem;
  font-weight: bold;
  color: #444;
}
.key-value-columns {
  display: flex;
  align-items: start;
}
.key-value-columns .key-value {
  margin-right: 2rem;
}
.key-value-columns .key-value:last-child {
  margin-right: 0;
}
.key-text {
  display: grid;
  grid: auto-flow / max-content auto;
  gap: 0.125rem 1rem;
}
.key-text div:nth-child(2n+1) {
  color: #666;
}
.key-value {
  display: grid;
  grid: auto-flow / max-content auto;
  gap: 0.125rem 1rem;
}
.key-value div:nth-child(2n+1) {
  color: #666;
}
.key-value div:nth-child(2n) {
  text-align: right;
}
.indent {
  padding-left: 2rem;
}
.gray {
  color: #888;
}
#messages {
  display: grid;
  grid: auto-flow / repeat(6, max-content);
  row-gap: 0.25rem;
}
#messages div:nth-child(6n+1) {
  text-align: right;
}
#messages div:nth-child(6n+2) {
  font-weight: bold;
}
#messages div:nth-child(6n+3),
#messages div:nth-child(6n+4),
#messages div:nth-child(6n+5) {
  margin-left: 1rem;
}
#messages div:nth-child(6n+5) {
  text-align: right;
  margin-right: 0.25rem;
}
.ok {
  color: green;
}
.warning {
  color: #ed7d31;
}
.error {
  color: red;
}
.invalid {
  color: #888;
}
    </style>
  </head>
  <body>
    <div id="report">
      <div id="org">Santa Clara County ARES<sup>Â®</sup>/RACES</div>
      <div id="title">Weekly Packet Practice</div>
      @@CONTENT@@
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weekly Packet Practice - Santa Clara County ARES/RACES</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
body {
  margin: 0.5rem 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  font-family: Arial, Helvetica, sans-serif;
}
#org {
  color: #444;
  font-size: 1.25rem;
  font-weight: bold;
  text-align: center;
  margin: 0 1rem;
}
#title {
  color: #DD0000;
  font-size: 1.75rem;
  font-weight: bold;
  text-align: center;
  margin: 0 1rem;
}
#date {
  font-size: 1.75rem;
  font-weight: bold;
  text-align: center;
  margin: 0 1rem;
}
#preliminary {
  font-size: 1.5rem;
  font-weight: bold;
  color: #d00;
}
#description {
  max-width: 40rem;
  margin: 1.5rem 1rem 0;
}
#statistics {
  margin: 1rem 1rem 0;
  display: grid;
  grid: auto-flow / max-content max-content 1fr;
  width: calc(100vw - 2rem);
  column-gap: 1rem;
}
.stat {
  grid-column: 1;
}
.stat-head {
  grid-column: 1 / 4;
}
.stat-indent {
  grid-column: 1;
  padding-left: 1.5rem;
}
.stat-count {
  grid-column: 2;
  text-align: right;
}
.stat-percent {
  grid-column: 3;
}
.stat-note {
  grid-column: 3;
}
.omitabbr {
  display: none;
}
@media (min-width: 25em) {
  .omitabbr {
    display: inline;
  }
}
@media (min-width: 42em) {
  #statistics {
    width: 40rem;
  }
}
#messages {
  margin: 0 1rem 0;
  display: grid;
  grid: auto-flow / 1fr;
  max-width: calc(100vw - 2rem);
}
#messages div {
  white-space: nowrap;
  min-width: 0;
  overflow: hidden;
  text-overflow: ellipsis;
}
div.heading {
  padding-top: 2rem;
  white-space: normal;
}
.from {
  padding-top: 0.5rem;
}
.from::before {
  content: "From: "
}
#messages div.error {
  padding-left: 2rem;
  font-size: 0.875rem;
  color: red;
  white-space: pre;
}
@media (min-width: 40em) {
  #messages {
    grid: auto-flow / max-content 1fr;
    column-gap: 1rem;
  }
  .heading {
    grid-column: 1 / 3;
    padding-bottom: 0.5rem;
  }
  .from {
    grid-column: 1;
    padding-top: 0;
  }
  .from::before {
    content: none;
  }
  .subject {
    grid-column: 2;
  }
  .error {
    grid-column: 1 / 3;
  }
}
#generation {
  width: calc(100vw - 2rem);
  margin: 2rem 1rem 1rem;
}
@media (min-width: 42rem) {
  #generation {
    width: 40rem;
  }
}
    </style>
  </head>
  <body>
    <div id="org">Santa Clara County ARES<sup>Â®</sup>/RACES</div>
    <div id="title">Weekly Packet Practice</div>
    @@CONTENT@@
  </body>
</html>
